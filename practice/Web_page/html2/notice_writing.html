<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지사항 작성</title>
  </head>
  <body>
    <h2>공지사항 작성</h2>
    <form action="../php2/notice_writing.php" method="post">
      <label for="title">제목:</label>
      <input
        type="text"
        id="title"
        name="title"
        placeholder="제목을 입력하세요"
        required
      />
      <br /><br />

      <label for="content">내용:</label>
      <textarea
        id="content"
        name="content"
        placeholder="내용을 입력하세요"
        required
      ></textarea>
      <br /><br />

      <label for="author">작성자:</label>
      <input
        type="text"
        id="author"
        name="author"
        placeholder="작성자를 입력하세요"
        required
      />
      <br /><br />

      <button type="submit">작성</button>
      <button type="button" onclick="location.href = 'notice.html'">
        취소
      </button>
    </form>
  </body>
</html>
