<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <h2>회원가입</h2>
    <form action="../php2/registrar.php" method="post">
      <label for="username">아이디 : </label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="아이디를 입력해주세요"
      />
      <br /><br />
      <label for="password">비밀번호 : </label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="비밀번호를 입력하세요"
      />
      <label for="password2">비밀번호 확인 : </label>
      <input
        type="password"
        id="password2"
        name="password2"
        placeholder="비밀번호를 입력하세요"
      />
      <br /><br />
      <label for="name">이름</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="이름을 입력하세요"
      />
      <br /><br />
      <label for="email">이메일</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="이메일을 입력하세요"
      />
      <br /><br />
      <button type="submit">회원가입</button>
    </form>
  </body>
</html>
