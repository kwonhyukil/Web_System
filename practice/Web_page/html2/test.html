<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 화면</title>
  </head>
  <body>
    <h2>로그인</h2>
    <form>
      <label for="username">아이디:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="아이디를 입력하세요"
      />
      <br /><br />
      <label for="password">비밀번호:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="비밀번호를 입력하세요"
      />
      <br /><br />
      <button type="submit">로그인</button>
    </form>
  </body>
</html>
