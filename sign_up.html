<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
      /* 전체 페이지 스타일 */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* 컨테이너 스타일 */
      .container {
        background: white;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
      }

      /* 로고 스타일 */
      .logo img {
        width: 100px;
        margin-bottom: 10px;
      }

      .logo h2 {
        margin: 0;
        font-size: 20px;
        color: #333;
      }

      /* 제목 스타일 */
      h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }

      /* 입력 필드 스타일 */
      .input-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #555;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
      }

      /* 버튼 스타일 */
      .button-group {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      button {
        width: 48%;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
      }

      .signup-button {
        background-color: #007bff;
        color: white;
      }

      .signup-button:hover {
        background-color: #0056b3;
      }

      .back-button {
        background-color: #6c757d;
        color: white;
      }

      .back-button:hover {
        background-color: #5a6268;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 로고 및 제목 -->
      <div class="logo">
        <img src="image/yeungjin_logo.jfif" alt="Yeungjin University Logo" />
        <h2>영진전문대학교</h2>
      </div>

      <!-- 회원가입 폼 -->
      <h1>회원가입</h1>
      <form action="process_signup.php" method="POST">
        <!-- 이름 입력 필드 -->
        <div class="input-group">
          <label for="name">이름</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="이름"
            required
          />
        </div>

        <!-- 학번 입력 필드 -->
        <div class="input-group">
          <label for="student_id">학번</label>
          <input
            type="text"
            id="student_id"
            name="student_id"
            placeholder="학번"
            required
          />
        </div>

        <!-- 전화번호 입력 필드 -->
        <div class="input-group">
          <label for="phone">전화번호</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="전화번호"
            required
          />
        </div>

        <!-- 비밀번호 입력 필드 -->
        <div class="input-group">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호"
            required
          />
        </div>

        <!-- 버튼 그룹 -->
        <div class="button-group">
          <button type="submit" class="signup-button">회원가입</button>
          <button type="button" class="back-button" onclick="history.back()">
            뒤로가기
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
