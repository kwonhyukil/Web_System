<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <style>
      /* 전체 페이지 스타일 */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
      }

      .logo img {
        width: 100px;
        margin-bottom: 15px;
      }

      .logo h2 {
        font-size: 20px;
        color: #333;
        margin-bottom: 20px;
      }

      /* 입력 필드 스타일 */
      .input-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #555;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
      }

      /* 버튼 스타일 */
      .button {
        margin-top: 15px;
        padding: 10px 15px;
        width: 100%;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .login-button {
        background-color: #007bff;
        color: white;
      }

      .login-button:hover {
        background-color: #0056b3;
      }

      .signup-button {
        background-color: #28a745;
        color: white;
      }

      .signup-button:hover {
        background-color: #218838;
      }

      /* 로그인 상태 유지, 비밀번호 찾기 스타일 */
      .extra-options {
        display: flex;
        justify-content: space-between;
        font-size: 13px;
        margin-top: 15px;
        color: #555;
      }

      .extra-options a {
        color: #007bff;
        text-decoration: none;
      }

      .extra-options a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 로고 -->
      <div class="logo">
        <img src="image/yeungjin_logo.jfif" alt="Yeungjin University Logo" />
        <h2>영진전문대학교</h2>
      </div>

      <!-- 로그인 폼 -->
      <form action="process_login.php" method="POST">
        <!-- 학번 입력 필드 -->
        <div class="input-group">
          <label for="student_id">학번</label>
          <input
            type="text"
            id="student_id"
            name="student_id"
            placeholder="학번"
            required
          />
        </div>

        <!-- 비밀번호 입력 필드 -->
        <div class="input-group">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호"
            required
          />
        </div>

        <!-- 로그인 버튼 -->
        <button type="submit" class="button login-button">로그인</button>

        <!-- 회원가입 버튼 -->
        <button
          type="button"
          class="button signup-button"
          onclick="location.href='sign_up.html'"
        >
          회원가입
        </button>
      </form>

      <!-- 로그인 상태 유지 및 비밀번호 찾기 -->
      <div class="extra-options">
        <label> <input type="checkbox" /> 로그인 상태 유지 </label>
        <a href="#">비밀번호 찾기</a>
      </div>
    </div>
  </body>
</html>
