<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="../css/signup.css" />
  </head>
  <body>
    <div class="container">
      <!-- 로고 -->
      <div class="logo">
        <img src="../image/yeungjin_logo.jfif" alt="Yeungjin University Logo" />
        <h2>영진전문대학교</h2>
      </div>

      <!-- 회원가입 폼 -->
      <h1>회원가입</h1>
      <form action="../php/signup.php" method="POST">
        <div class="input-group">
          <label for="name">이름</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="이름"
            required
          />
        </div>
        <div class="input-group">
          <label for="student_id">학번</label>
          <input
            type="text"
            id="student_id"
            name="student_id"
            placeholder="학번"
            required
          />
        </div>
        <div class="input-group">
          <label for="phone">전화번호</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="전화번호"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호"
            required
          />
        </div>
        <div class="input-group">
          <label for="role">권한</label>
          <select id="role" name="role" required>
            <option value="student">학생</option>
            <option value="professor">교수</option>
            <option value="admin">관리자</option>
          </select>
        </div>
        <button type="submit" class="button signup-button">회원가입</button>
        <button
          type="button"
          class="button back-button"
          onclick="location.href='index.html'"
        >
          뒤로가기
        </button>
      </form>
    </div>
  </body>
</html>
