<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지사항 작성</title>
    <link rel="stylesheet" href="../css/write_notice.css" />
  </head>
  <body>
    <div class="container">
      <h1>공지사항 작성</h1>
      <form action="../php/submit_notice.php" method="POST">
        <!-- 공지사항 이름 입력 -->
        <div class="form-group">
          <label for="notice_name">공지사항 이름</label>
          <input type="text" id="notice_name" name="notice_name" required />
        </div>

        <!-- 공지사항 제목 입력 -->
        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" id="title" name="title" required />
        </div>

        <!-- 공지 대상 학년 선택 -->
        <div class="form-group">
          <label for="target">대상 학년</label>
          <select id="target" name="target" required>
            <option value="1">1학년</option>
            <option value="2">2학년</option>
            <option value="3">3학년</option>
            <option value="전체">전체</option>
          </select>
        </div>

        <!-- 작성자 입력 -->
        <div class="form-group">
          <label for="author">작성자</label>
          <input type="text" id="author" name="author" required />
        </div>

        <!-- 공지사항 내용 입력 -->
        <div class="form-group">
          <label for="content">내용</label>
          <textarea id="content" name="content" rows="10" required></textarea>
        </div>

        <!-- 버튼 그룹 -->
        <div class="button-group">
          <button type="submit" class="button submit-button">제출</button>
          <button
            type="button"
            class="button back-button"
            onclick="location.href='../php/notice.php'"
          >
            돌아가기
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
