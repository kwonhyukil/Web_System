<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지사항 작성</title>
    <style>
      /* 전체 페이지 스타일 */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      h1 {
        font-size: 24px;
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        font-size: 14px;
        color: #555;
        margin-bottom: 5px;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
      }
      .form-group textarea {
        resize: none;
        height: 100px;
      }
      .button-group {
        display: flex;
        justify-content: space-between;
      }
      .button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
      }
      .submit-button {
        background-color: #007bff;
        color: white;
      }
      .submit-button:hover {
        background-color: #0056b3;
      }
      .back-button {
        background-color: #ffc107;
        color: white;
      }
      .back-button:hover {
        background-color: #e0a800;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>공지사항 작성</h1>
      <form action="submit_notice.php" method="POST">
        <!-- 공지사항 이름 입력 -->
        <div class="form-group">
          <label for="notice_name">공지사항 이름</label>
          <input type="text" id="notice_name" name="notice_name" required />
          <!-- 공지사항 이름 설명 -->
          <!-- 사용자가 공지사항을 구분할 수 있도록 이름을 입력합니다. -->
        </div>

        <!-- 공지사항 제목 입력 -->
        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" id="title" name="title" required />
          <!-- 공지사항 제목 설명 -->
          <!-- 공지사항의 제목을 입력합니다. -->
        </div>

        <!-- 작성 날짜 입력 -->
        <div class="form-group">
          <label for="date">작성 날짜</label>
          <input type="date" id="date" name="date" required />
          <!-- 작성 날짜 설명 -->
          <!-- 공지사항 작성 날짜를 선택합니다. -->
        </div>

        <!-- 공지 대상 입력 -->
        <div class="form-group">
          <label for="target">대상</label>
          <input type="text" id="target" name="target" required />
          <!-- 공지 대상 설명 -->
          <!-- 공지사항의 대상(예: 전체, 1학년)을 입력합니다. -->
        </div>

        <!-- 작성자 입력 -->
        <div class="form-group">
          <label for="author">작성자</label>
          <input type="text" id="author" name="author" required />
          <!-- 작성자 설명 -->
          <!-- 공지사항을 작성한 작성자의 이름을 입력합니다. -->
        </div>

        <!-- 공지사항 내용 입력 -->
        <div class="form-group">
          <label for="content">내용</label>
          <textarea id="content" name="content" required></textarea>
          <!-- 공지사항 내용 설명 -->
          <!-- 공지사항의 내용을 자세히 입력합니다. -->
        </div>

        <!-- 버튼 그룹 -->
        <div class="button-group">
          <!-- 제출 버튼 -->
          <button type="submit" class="button submit-button">제출</button>
          <!-- 돌아가기 버튼 -->
          <button
            type="button"
            class="button back-button"
            onclick="location.href='notice.php'"
          >
            돌아가기
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
