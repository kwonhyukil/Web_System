<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 작성</title>
</head>
<body>
    <h2>공지사항</h2>
    <form action="../php/notice_write.php" method="post">
        <label for="title">제목: </label>
        <input type="text" id="title" name="notice_title" placeholder="제목을 입력하세요">
        <br><br>
        <label for="content">내용: </label>
        <textarea id="content" name="notice_content" rows="10" placeholder="내용을 입력하세요" required></textarea>
        <br><br>
        <label for="author">작성자: </label>
        <input type="text" id="author" name="notice_author" placeholder="작성자">
        <label for="target_grade">대상 학년</label>
        <select id="target_grade" name="target_grade" required>
            <option>선택</option>
            <option value="1_grade">1학년</option>
            <option value="2_grade">2학년</option>
            <option value="3_grade">3학년</option>
        </select>
        <br><br>
        <button type="submit">공지 작성</button>
        <button type="button" onclick="location.href='../php/notice.php'">뒤로가기</button>
    </form>
</body>
</html>
